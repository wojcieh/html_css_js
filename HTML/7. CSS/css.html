<!DOCTYPE html>
<html>
<head>
<title>Strona interntowa</title>
 <link rel="stylesheet" href="style.css">
<style>
h1 {font-size: 80%;
	font-family: verdana;
	}
h2 {color:green;
	font-size: 150%;
	font-family: courier;
	}
p {
	border: 1px solid powderblue;
	padding: 30px;
	margin: 10px;
}
#info {
	border: 5px solid green;
	padding: 30px;
	margin: 10px;
}

p.alarm {
	border: 5px solid red;
	padding: 30px;
	margin: 10px;
}
</style>


</head>
<body>
<h1 style="color:blue">Nagłówek 1</h1>
<h2 style="color:black">Nagłówek 2</h2>
<h2>Nagłówek 3</h2>
<p>Tekst akapitu</p>
<p id="info">Tekst akapitu</p>
<p class="alarm">Tekst akapitu</p>
</body>

</html>
