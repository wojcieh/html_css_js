<!DOCTYPE html>
<html>
<head>
<title>Obramowanie</title>
<style>
p.one {
 border: 20px dotted red;
}
p.two {
border-style: solid;
 border-width: medium;
 border-radius: 5px;
}
p.three {
border-style: dotted;
 border-width: 2px;
}
p.four {
border-style: dotted;
 border-width: thick;
}
p.five {
border-style: double;
 border-width: 15px;
}
p.six {
border-style: double;
 border-width: thick;
}
p.seven {
border-style: solid;
 border-width: 2px 10px 4px 20px;
 border-color: red yellow blue green;
}















</style>
</head>
<body>
<h1>Obramowanie</h1>
<p class="one">Tekst akapitu</p>
<p class="two">Tekst akapitu</p>
<p class="three">Tekst akapitu</p>
<p class="four">Tekst akapitu</p>
<p class="five">Tekst akapitu</p>
<p class="six">Tekst akapitu</p>
<p class="seven">Tekst akapitu</p>
</body>

</html>
